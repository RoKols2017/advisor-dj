services:
  db:
    image: postgres:15
    container_name: advisor-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-advisor}
      POSTGRES_USER: ${POSTGRES_USER:-advisor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-advisor}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-advisor} -d ${POSTGRES_DB:-advisor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: advisor-web
    env_file: .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - logs:/app/logs
      - data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: advisor-watcher
    env_file: .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - logs:/app/logs
      - data:/app/data
    healthcheck:
      test: ["CMD", "pgrep", "-f", "printing.print_events_watcher"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  pgdata:
  logs:
  data:


