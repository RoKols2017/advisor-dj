version: '3.8'

services:
  db:
    image: postgres:15
    container_name: advisor-db
    environment:
      POSTGRES_DB: advisor
      POSTGRES_USER: advisor
      POSTGRES_PASSWORD: advisor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U advisor -d advisor"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:

