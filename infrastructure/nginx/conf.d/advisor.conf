# Конфигурация для advisor приложения
# Этап A (разработка): HTTP only, server_name _ (работает с любым хостом/IP)

upstream advisor_backend {
    server advisor-web:8000;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Healthcheck endpoint (проверяет доступность upstream приложения)
    location = /health/ {
        access_log off;
        include /etc/nginx/snippets/proxy-common.conf;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://advisor_backend;
    }
    
    # Лимиты
    client_max_body_size 10m;
    
    # Проксирование всех остальных запросов к Django
    location / {
        include /etc/nginx/snippets/proxy-common.conf;
        proxy_pass http://advisor_backend;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name printadvisor.local;

    ssl_certificate /etc/nginx/certs/server/printadvisor.local.crt;
    ssl_certificate_key /etc/nginx/certs/server/printadvisor.local.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    include /etc/nginx/snippets/security-headers.conf;

    client_max_body_size 10m;

    location = /health/ {
        access_log off;
        include /etc/nginx/snippets/proxy-common.conf;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://advisor_backend;
    }

    location / {
        include /etc/nginx/snippets/proxy-common.conf;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://advisor_backend;
    }
}
